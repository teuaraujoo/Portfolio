<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header class="cabecalho" role="banner">
      <!--header: cabeçalho da página-->
      <!--role: descreve a função-->
      <!-- aria-label: descreve o conteúdo-->
      <nav class="cabecalho__menu" role="navegação" aria-label="Menu principal">
        <a class="cabecalho__menu__link" href="index.html">Home</a>
        <a class="cabecalho__menu__link" href="sobremim.html">Sobre</a >
        <a class="cabecalho__menu__link" href="curriculo.html" >Currículo</a >
      </nav>
    </header>

    <main class="apresentacao">
      <!-- coluna esquerda: texto + botões -->
      <section class="apresentacao__conteudo">
        <h1 class="apresentacao__conteudo__titulo">Sobre Mim</h1>
        <p class="apresentacao__conteudo__texto">
          Olá! Sou Mateus Araujo, desenvolvedor Front-end com especialidade em
          React, HTML e CSS. Ajudo pequenos negócios e designers a colocarem em
          prática boas ideias. Vamos conversar?
        </p>
      </section>

      <!-- coluna a direita(aside): imagem -->
      <!--aside: conteúdo complementar, nesse caso a imagem serve como conteúdo ccomplementar do texto <main section>-->
      <aside class="apresentacao__imagem">
        <img class="img__rosto" src="/assets/myface.jpg" />
      </aside>
    </main>

    <footer></footer>
  </body>
</html>
